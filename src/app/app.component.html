<h1>Angular Test</h1>

<div *ngFor="let tweet of (tweets | async)?.tweets" class="likes-container">
  <div class="like-text">
    {{tweet.text}}
  </div>
  <div>
    <span class="material-icons material-icons-outlined flame-icon" (click)="likeTweet(tweet.id, tweet.likes, tweet.text)">
      local_fire_department
    </span>
  </div>
 
  <div class="like-counter">
    {{tweet.likes}}
  </div>
</div>
